<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli ve Görüntülü Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sesli ve Görüntülü Chat</h1>

    <div id="chat">
        <h2>Ses Odaları</h2>
        <button onclick="joinRoom('SesOdası1')">Ses Odası 1'e Katıl</button>
        <button onclick="joinRoom('SesOdası2')">Ses Odası 2'ye Katıl</button>
    </div>

    <div id="user-list" class="chat">
        <h2>Katılanlar</h2>
        <ul id="users"></ul>
    </div>

    <div id="screen-share" class="chat">
        <h2>Ekran Paylaşımı</h2>
        <button onclick="shareScreen()">Ekranını Paylaş</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
