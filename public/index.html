<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dostlar Meclisi</title>
</head>
<body>
    <h1>Dostlar Meclisi</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input id="message-input" type="text" placeholder="Mesajınızı yazın">
        <button id="send-message">Gönder</button>
    </div>
    <div id="screen-container">
        <video id="screen-video" autoplay></video>
        <button id="start-screen-share">Ekran Paylaşımını Başlat</button>
        <p id="screen-status">Kapalıyız</p>
    </div>
    <div id="participants">
        <h3>Odada Kimler Var:</h3>
        <ul id="participant-list"></ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
